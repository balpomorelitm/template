name: ğŸ“¸ Screenshots & Deploy

on:
  # Se ejecuta manualmente o por push a main
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      urls:
        description: 'URLs a capturar (separadas por comas)'
        required: false
        default: ''
      full_page:
        description: 'Captura pÃ¡gina completa'
        required: false
        type: boolean
        default: false

# Permisos para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un deploy a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  screenshot:
    name: ğŸ“¸ Capturar & Publicar
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ­ Instalar navegadores Playwright
        run: npx playwright install --with-deps chromium

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ”§ PERSONALIZA: Inicia tu aplicaciÃ³n aquÃ­
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # - name: ğŸš€ Iniciar aplicaciÃ³n
      #   run: npm start &
      #   env:
      #     PORT: 3000
      # 
      # - name: â³ Esperar a que la app estÃ© lista
      #   run: npx wait-on http://localhost:3000 --timeout 30000
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: ğŸ“¸ Capturar pantallas
        run: |
          if [ -n "${{ github.event.inputs.urls }}" ]; then
            IFS=',' read -ra URL_ARRAY <<< "${{ github.event.inputs.urls }}"
            ARGS=""
            for url in "${URL_ARRAY[@]}"; do
              ARGS="$ARGS --url $(echo $url | xargs)"
            done
            if [ "${{ github.event.inputs.full_page }}" = "true" ]; then
              ARGS="$ARGS --full-page"
            fi
            node scripts/capture.js $ARGS
          elif [ -f "urls.txt" ]; then
            node scripts/capture.js --urls-file urls.txt
          else
            node scripts/capture.js
          fi

      - name: ğŸ“¤ Subir artefactos de capturas
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 30

      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Subir a GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: screenshots/

      - name: ğŸš€ Deploy a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ“‹ Resumen
        run: |
          echo "## ğŸ“¸ Capturas generadas" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f screenshots/summary.json ]; then
            TOTAL=$(jq '.total' screenshots/summary.json)
            SUCCESS=$(jq '.successful' screenshots/summary.json)
            echo "âœ… **$SUCCESS/$TOTAL** capturas exitosas" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸŒ **URL pÃºblica:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Captura | URL |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
            jq -r '.captures[] | "| \(.name) | \(.url) |"' screenshots/summary.json >> $GITHUB_STEP_SUMMARY
          fi
